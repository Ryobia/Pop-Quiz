<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <button>View Highscores</button>
        <p>Time: <span id="timer">0</span></p>
    </div>

    <div id="startBtn">

    </div>

<main id="quizScreen">
    <section class="main">
        <div id="question" class="question">
            <h1>This is the question</h1>
        </div>

        <div id="answers" class="answers">
            <ol>
                <li><button id="answer1">Answer 1</button></li>
                <li><button id="answer2">Answer 2</button></li>
                <li><button id="answer3">Answer 3</button></li>
                <li><button id="answer4">Answer 4</button></li>
            </ol>
        </div>
    </section>

    <div class="trueorfalse">
        <h2 id="trueFalse">Correct</h2>
    </div>
</main>



    <script src="./assets/script.js"></script>
</body>
</html>
